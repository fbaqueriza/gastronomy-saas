<!DOCTYPE html>
<html>
<head>
    <title>Test SSE Simple</title>
</head>
<body>
    <h1>Test SSE Connection</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        console.log('🧪 Iniciando test SSE simple...');
        
        const eventSource = new EventSource('/api/whatsapp/sse');
        
        eventSource.onopen = function(event) {
            console.log('🔔 SSE conectado');
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
        };
        
        eventSource.onmessage = function(event) {
            console.log('📨 Mensaje recibido:', event.data);
            const data = JSON.parse(event.data);
            
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${data.type}: ${JSON.stringify(data)}`;
            messagesDiv.appendChild(messageDiv);
        };
        
        eventSource.onerror = function(event) {
            console.error('❌ Error SSE:', event);
            statusDiv.textContent = 'Error';
            statusDiv.style.color = 'red';
        };
    </script>
</body>
</html>
