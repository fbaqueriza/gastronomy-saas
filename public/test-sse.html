<!DOCTYPE html>
<html>
<head>
    <title>Test SSE</title>
</head>
<body>
    <h1>Test SSE Connection</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        console.log('üß™ Iniciando test SSE...');
        
        const eventSource = new EventSource('/api/whatsapp/sse');
        
        eventSource.onopen = function(event) {
            console.log('üîî SSE conectado');
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
        };
        
        eventSource.onmessage = function(event) {
            console.log('üì® Mensaje recibido:', event.data);
            const data = JSON.parse(event.data);
            
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${data.type}: ${JSON.stringify(data)}`;
            messagesDiv.appendChild(messageDiv);
        };
        
        eventSource.onerror = function(event) {
            console.error('‚ùå Error SSE:', event);
            statusDiv.textContent = 'Error';
            statusDiv.style.color = 'red';
        };
        
        // Simular mensaje despu√©s de 5 segundos
        setTimeout(() => {
            console.log('üì® Simulando mensaje...');
            fetch('/api/whatsapp/simulate-incoming', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    from: '5491135562673',
                    content: 'Test message from browser',
                    messageType: 'text'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Mensaje simulado:', data);
            })
            .catch(error => {
                console.error('‚ùå Error simulando mensaje:', error);
            });
        }, 5000);
    </script>
</body>
</html>
